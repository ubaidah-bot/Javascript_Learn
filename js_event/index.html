    <input type="email" placeholder="Enter Your Email">
    <label for="">Message</label>
    <textarea id="textarea" placeholder="Enter Your Message"></textarea>
    <input type="submit" value="Send Message">
  </form>

  <ul id="ul">
    <li id="li">Home</li>
    <li>Home</li>
    <li>Home</li>
    <li>Home</li>
    <li>Home</li>
  </ul>
